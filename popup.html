<!DOCTYPE html>
<html>
<head>
  <title>LMStudio Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px; /* Aumenta la dimensione del font per il corpo */
      width: 300px;
      height: 200px;
      padding: 10px;
      overflow: hidden;
    }
    #summary {
      font-size: 14px; /* Aumenta la dimensione del font per il riassunto */
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    #summarizeButton {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Page Summary</h1>
  <button id="summarizeButton">Summarize Page</button>
  <div id="summary"></div>
  <script src="popup.js"></script>
</body>
</html>
